spring.application.name=LT_Web2

# --- PostgreSQL Config ---
spring.datasource.url=jdbc:postgresql://localhost:5432/cafe_shop
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=nguyenthongoc

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# --- Server Port ---
server.port=8088

# --- CORS for React ---
# List of allowed origins for frontend (comma-separated). Include Vite default 5173 and any other dev ports you use.
# Example: http://localhost:3000,http://localhost:3001,http://localhost:5173
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# --- File Upload Config ---
# Directory to store uploaded files (relative to project root or absolute path)
upload.directory=uploads
# Max file size (default 1MB, increase as needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
