<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add User</h2>
    <form th:action="@{/user/add}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>

        <!-- Company Select -->
        <div class="mb-3">
            <label for="companyId" class="form-label">Company</label>
            <select class="form-select" id="companyId" name="companyId" required>
                <option value="">-- Select Company --</option>
                <th:block th:each="company : ${companies}">
                    <option th:value="${company.id}" th:text="${company.companyName}"></option>
                </th:block>
            </select>
            <div class="form-text">
                <a href="/company/add">Create new company</a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add User</button>
    </form>

    <!-- User List -->
    <h3 class="mt-5">User List</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Company</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.company?.companyName ?: 'No Company'}"></td>
            <td>
                <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
