<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng Ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Đăng Ký</h2>
      <form
        th:action="@{/process-register}"
        th:object="${user}"
        method="post"
        class="w-50"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Tên</label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            th:field="*{email}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="password"
            th:field="*{password}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            th:field="*{phone}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
        <a href="/login" class="btn btn-secondary">Đăng Nhập</a>
      </form>
    </div>
  </body>
</html>
