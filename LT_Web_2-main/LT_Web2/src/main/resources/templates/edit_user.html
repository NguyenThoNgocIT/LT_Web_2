<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit User</h2>
    <form th:action="@{/user/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>

        <!-- Company Select -->
        <div class="mb-3">
            <label for="companyId" class="form-label">Company</label>
            <select class="form-select" id="companyId" name="companyId" required>
                <option value="">-- Select Company --</option>
                <th:block th:each="company : ${companies}">
                    <option th:value="${company.id}"
                            th:selected="${company.id == user.company?.id}"
                            th:text="${company.companyName}">
                    </option>
                </th:block>
            </select>
            <div class="form-text">
                <a href="/company/add">Create new company</a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update User</button>
        <a href="/user/add" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
